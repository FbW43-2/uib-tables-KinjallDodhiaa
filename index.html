<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Tables</title>
</head>
<body>
    <header>
        <h1>UIB Tables</h1>
    </header>

    <main role="main" class="main-container margin-0-auto ">
        <table class="margin-0-auto ">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name of the city</th>
                    <th>State</th>
                    <th>Population count</th>
                    <th>Link</th>
                </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mumbai</td>
                        <td>Maharashtra</td>
                        <td>20 Million</td>
                        <td><a href="https://en.wikipedia.org/wiki/Mumbai" target="_blank">Mumbai</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bangalaru</td>
                        <td>Karnataka</td>
                        <td>11 million</td>
                        <td><a href="https://en.wikipedia.org/wiki/Bangalore" target="_blank">Bengalaru</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Jamnagar</td>
                        <td>Gujarat</td>
                        <td>479,920</td>
                        <td><a href="https://de.wikipedia.org/wiki/Jamnagar" target="_blank">Jamnagar</a></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Chennai</td>
                        <td>Tamil Nadu</td>
                        <td>4,646,732</td>
                        <td><a href="https://en.wikipedia.org/wiki/Chennai#Population" target="_blank">Chennai</a></td>
                    </tr>
                        <td>5</td>
                        <td>Jaipur</td>
                        <td>Rajasthan</td>
                        <td>3,073,350</td>
                        <td><a href="https://en.wikipedia.org/wiki/Jaipur" target="_blank">Jaipur</a></td>

                </tbody>
            </thead>
        </table>

    </main>

    <footer>

    </footer>
</body>
</html>
